{% extends "base.html" %}
{% block title %}
  ANNIS Corpus List
{% endblock title %}
{% block content %}
  <div class="tile is-ancestor">
    <div class="tile is-parent">
      <article class="tile is-child box notification is-info">
        <h1 class="title">Selected corpora</h1>
        <div>
          <em>Currently no corpora selected.</em>
        </div>
      </article>
    </div>
    <div class="tile is-parent">
      <article class="tile is-child box">
        <h1 class="title">Available corpora</h1>
        <h2 class="subtitle">Select the corpora you want to analyse</h2>
        <div class="control">
          <input class="input" type="text" placeholder="Filter by corpus name">
        </input>
      </div>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <td></td>
              <td>Corpus name</td>
            </tr>
          </thead>
          <tbody>
            {% for c in corpus_names %}
              <tr>
                <td>
                  <button class="button is-small">Add</button>
                </td>
                <td>{{ c }}</td>
              </tr>
            {% endfor %}
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">
                <button class="button">Add all</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </article>
  </div>
</div>
{% endblock content %}
