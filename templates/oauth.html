{% extends "base.html" %}
{% block title %}
  Login
{% endblock title %}
{% block content %}
  {% if error is defined %}
    <div class="notification is-error">{{ error }}</div>
  {% elif session.user_name is none %}
    <div class="notification is-info">Logged out</div>
  {% else %}
    <div class="notification is-info">Logged in as user "{{ session.user_name }}"</div>
  {% endif %}
{% endblock content %}
